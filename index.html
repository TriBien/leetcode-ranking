<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LeetCode Ranking</title>
  <style>
    :root{
      --bg: #0b0f19;
      --panel: #121826;
      --panel-2: #0f1523;
      --text: #e6ecf1;
      --muted: #94a3b8;
      --accent: #6ee7ff;
      --accent-2: #8b5cf6;
      --border: #1f2937;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      background: var(--bg);
      color:var(--text);
      font: 15px/1.45 Inter, system-ui, sans-serif;
      min-height:100vh;
      display:flex;justify-content:center;align-items:flex-start;
    }
    .container{width:100%;max-width:1100px;margin:16px;padding:8px}
    .card{
      background: linear-gradient(180deg, var(--panel), var(--panel-2));
      border:1px solid var(--border);
      border-radius:16px;
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
      overflow:hidden;
    }
    .header{
      display:flex;align-items:center;justify-content:space-between;
      padding:14px 16px;
      border-bottom:1px solid var(--border);
      background: var(--panel);
      position:sticky;top:0;z-index:10;
    }
    .title{font-weight:700;font-size:18px;display:flex;align-items:center;gap:8px}
    .dot{width:10px;height:10px;border-radius:50%;background:linear-gradient(135deg,var(--accent),var(--accent-2))}
    .btn{
      border:none;cursor:pointer;padding:6px 12px;border-radius:10px;
      background:linear-gradient(135deg,var(--accent),var(--accent-2));color:#0b0f19;
      font-weight:600;transition:opacity .2s;
    }
    .btn:hover{opacity:.9}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;text-align:left;font-size:14px}
    th{cursor:pointer;background:var(--panel);position:sticky;top:0px;z-index:5}
    tr:nth-child(even){background:rgba(255,255,255,.02)}
    tr:hover{background:rgba(255,255,255,.05)}
    td a{color:var(--accent);text-decoration:none;word-break:break-all}
    td a:hover{text-decoration:underline}
    .footer-controls{display:flex;justify-content:center;gap:10px;padding:12px;border-top:1px solid var(--border)}
    .icon-btn{border:none;background:var(--panel);color:var(--text);border-radius:50%;padding:8px;cursor:pointer}
    .icon-btn:disabled{opacity:.4;cursor:not-allowed}

	.table-container{
	  overflow-x:auto;
	  max-height:70vh;
	  scroll-behavior: smooth;
	}

    @media(max-width:768px){
      .title{font-size:16px}
      th,td{padding:8px;font-size:13px}
      .header{flex-direction:column;gap:8px;align-items:flex-start}
      .btn{width:100%;text-align:center}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="title"><span class="dot"></span>LeetCode Ranking</div>
        <button class="btn" id="randomBtn">Random</button>
      </div>
      <div class="table-container" id="tableContainer">
        <table id="table">
          <thead>
            <tr>
              <th data-key="Title">Title</th>
              <th data-key="Link">Link</th>
              <th data-key="Frequency">Frequency</th>
              <th data-key="Counter">Counter</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
      <div class="footer-controls">
        <button class="icon-btn" id="showLess">âˆ’</button>
        <button class="icon-btn" id="showMore">+</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
